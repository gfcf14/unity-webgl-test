<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Player | Kingdom's End</title>
    <style>
      body {
        text-align: center;
        margin: 0;
        overflow: hidden; /* Prevents scrolling on small devices */
      }

      canvas {
        width: 100%;
        height: auto;
        background: #231F20;
      }

      h3, p, a {
        color: #fff;
      }

      .controls-button {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
      }

      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        padding: 60px 20px; /* Added margin inside the modal */
        border-radius: 10px;
        z-index: 1000;
        color: white;
        width: calc(100% - 120px); /* Subtracting 60px margin on both sides */
        max-width: 800px;
        max-height: calc(100% - 120px);
        overflow-y: auto;
      }

      .modal img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      .modal-close {
        background-color: rgba(255, 255, 255, 0.3);
        border: none;
        color: black;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%; /* Making it a circle */
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.5em; /* Making the font size larger */
      }

      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .links {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas"></canvas>
    <h3>Kingdom's End: WebGL version for Web Play</h3>
    <button class="controls-button" onclick="showModal()">Controls</button>

    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal" id="modal">
      <button class="modal-close" onclick="hideModal()">âœ•</button>
      <div class="controls-container">
        <img src="controls-keyboard.jpg" alt="Keyboard Controls">
        <img src="controls-gamepad.jpg" alt="Gamepad Controls">
      </div>
      <div class="links">
        <p>Wanna contribute to the game? Please visit:</p>
        <a href="https://discord.gg/NWTssHxb" target="_blank">Discord - For discussion</a>
        <a href="https://trello.com/invite/b/taUx6eKa/ATTIfc158800ff89f08f4141530e8fa40f7bD3A95BA3/tasks-for-2d-metroidvania" target="_blank">Trello - To contribute with bugs</a>
      </div>
    </div>

    <script src="Build/Kingdom's End.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Kingdom's End.data",
        frameworkUrl: "Build/Kingdom's End.framework.js",
        codeUrl: "Build/Kingdom's End.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GreenDream Programming and Games",
        productName: "Kingdom's End",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
    <script>
      const canvas = document.querySelector('#unity-canvas');
      const container = canvas.parentElement;

      function resizeCanvas() {
        const aspectRatio = 1920 / 1080;
        const windowAspectRatio = window.innerWidth / window.innerHeight;

        if (windowAspectRatio < aspectRatio) {
          // Window is taller, scale based on width
          canvas.style.width = `${window.innerWidth}px`;
          canvas.style.height = `${window.innerWidth / aspectRatio}px`;
        } else {
          // Window is wider, scale based on height
          canvas.style.width = `${window.innerHeight * aspectRatio}px`;
          canvas.style.height = `${window.innerHeight}px`;
        }
      }

      window.addEventListener('resize', resizeCanvas);
      document.addEventListener('DOMContentLoaded', () => {
        resizeCanvas();
        canvas.focus();
      });

      function showModal() {
        document.getElementById('modal').style.display = 'block';
        document.getElementById('modal-overlay').style.display = 'block';
      }

      function hideModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('modal-overlay').style.display = 'none';
      }
    </script>
  </body>
</html>
