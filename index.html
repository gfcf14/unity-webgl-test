<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport">
    <title>Unity WebGL Player | Kingdom's End</title>
    <style>
      .controls-container {
        display: flex;
        flex-direction: column;
        gap: 60px;
        justify-content: center;
      }

      .links {
        display: flex;
        flex-direction: column;
      }

      img {
        width: 100%;
      }

      @media only screen and (min-width: 768px) {
        .controls-container {
          flex-direction: row;
        }

        img {
          width: auto;
        }
      }
    </style>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1920 height=1080 style="width: 1920px; height: 1080px; background: #231F20"></canvas>
    <h3>Kingdom's End: WebGL version for Web Play</h3>
    <div class="controls-container">
      <img src="controls-keyboard.jpg">
      <img src="controls-gamepad.jpg">
    </div>
    <h3>Kingdom's End: WebGL version for Web Play</h3>
    <div class="links">
      <p>Wanna contribute to the game? Please visit:</p>
      <a href="https://discord.gg/NWTssHxb">Discord - For discussion</a>
      <a href="https://trello.com/invite/b/taUx6eKa/ATTIfc158800ff89f08f4141530e8fa40f7bD3A95BA3/tasks-for-2d-metroidvania">Trello - To contribute with bugs</a>
    </div>
    <script src="Build/WebGL.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL.data",
        frameworkUrl: "Build/WebGL.framework.js",
        codeUrl: "Build/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GreenDream Programming and Games",
        productName: "Kingdom's End",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
    <script>
      const canvasWidth = 1920;
      const canvasHeight = 1080;
      const canvas = document.querySelector('#unity-canvas');

      function resize() {
        const currWidth = window.innerWidth;
        const currHeight = window.innerHeight;

        if (currHeight < canvasHeight) {
          const scaleFactor = (currHeight / canvasHeight);
          canvas.style.zoom = `${scaleFactor * 95}%`;
        } else if (currWidth < canvasWidth) {
          const scaleFactor = (currWidth / canvasWidth);
          canvas.style.zoom = `${scaleFactor * 95}%`;
        } else {
          canvas.style.zoom = 'normal';
        }
      }

      document.addEventListener("DOMContentLoaded", (event) => {
        canvas.focus();
        resize();
      });

      window.addEventListener('resize', (event) => {
        resize();
      }, true);
    </script>
  </body>
</html>
